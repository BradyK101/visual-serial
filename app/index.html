<!DOCTYPE html>
<html>

<head>
  <title>visual-serial</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./assets/css/photon.min.css">
  <link rel="stylesheet" href="./titlebar.css">
  <link rel="stylesheet" href="./main.css">

  <!-- Javascript -->
  <script src="./renderer.js" charset="utf-8"></script>
  <script>
  </script>
</head>

<body>
  <div class="titlebar">
    <div class="titlebar-stoplight">
      <div class="titlebar-close">
        <svg x="0px" y="0px" viewBox="0 0 6.4 6.4">
          <polygon fill="#4d0000" points="6.4,0.8 5.6,0 3.2,2.4 0.8,0 0,0.8 2.4,3.2 0,5.6 0.8,6.4 3.2,4 5.6,6.4 6.4,5.6 4,3.2"></polygon>
        </svg>
      </div>
      <div class="titlebar-minimize">
        <svg x="0px" y="0px" viewBox="0 0 8 1.1">
          <rect fill="#995700" width="8" height="1.1"></rect>
        </svg>
      </div>
      <div class="titlebar-fullscreen">
        <svg class="fullscreen-svg" x="0px" y="0px" viewBox="0 0 6 5.9">
          <path fill="#006400" d="M5.4,0h-4L6,4.5V0.6C5.7,0.6,5.3,0.3,5.4,0z"></path>
          <path fill="#006400" d="M0.6,5.9h4L0,1.4l0,3.9C0.3,5.3,0.6,5.6,0.6,5.9z"></path>
        </svg>
        <svg class="maximize-svg" x="0px" y="0px" viewBox="0 0 7.9 7.9">
          <polygon fill="#006400" points="7.9,4.5 7.9,3.4 4.5,3.4 4.5,0 3.4,0 3.4,3.4 0,3.4 0,4.5 3.4,4.5 3.4,7.9 4.5,7.9 4.5,4.5"></polygon>
        </svg>
      </div>
    </div>
  </div>
  <div id="sidebar">
    <fieldset>
      <legend>基本设置</legend>
      <div class="basic-setup">
        <div class="column1">设备：</div><select id="device-name-select" class="column2"><option>Not found</option></select>
        <div class="column1">波特率：</div><select id="baudrate-select" class="column2"><option>9600</option></select>
        <div class="column1">数据位：</div><select id="databits-select" class="column2"></select>
        <div class="column1">停止位：</div><select id="stopbits-select" class="column2"><option>8</option></select>
        <div class="column1">校验位：</div><select id="parity-select" class="column2"><option>1</option></select>
        <div class="column1">控制流：</div><select id="flowcontrol-select" class="column2"><option>无</option></select>
        <button id="open-device" class="btn btn-mini btn-default">打开</button>
      </div>
    </fieldset>
    <fieldset class="pre-middleware-fs">
      <legend>前置中间件</legend>
      <div>
        <div class="middleware-line">
          <div class="middleware-name">FF-Protocal</div>
          <span class="icon icon-down-circled"></span>
          <span class="icon icon-up-circled"></span>
          <span class="icon icon-cancel-squared"></span>
        </div>
        <div class="middleware-line">
          <div class="middleware-name">Unicode2GB18030</div>
          <span class="icon icon-down-circled"></span>
          <span class="icon icon-up-circled"></span>
          <span class="icon icon-cancel-squared"></span>
        </div>
        <div class="middleware-line">
          <div class="middleware-name">save2disk</div>
          <span class="icon icon-down-circled"></span>
          <span class="icon icon-up-circled"></span>
          <span class="icon icon-cancel-squared"></span>
        </div>
      </div>
      <button class="btn btn-mini btn-primary">Add</button>
    </fieldset>
    <fieldset class="after-middleware-fs">
      <legend>后置中间件</legend>
      <div>
        <div class="middleware-line">
          <div class="middleware-name">draw-line</div>
          <span class="icon icon-down-circled"></span>
          <span class="icon icon-up-circled"></span>
          <span class="icon icon-cancel-squared"></span>
        </div>
      </div>
      <button class="btn btn-mini btn-primary">Add</button>
    </fieldset>
    <fieldset class="send-middleware-fs">
      <legend>发送中间件</legend>
      <div>
        <div class="middleware-line">
          <div class="middleware-name">Unicode2GB18030</div>
          <span class="icon icon-down-circled"></span>
          <span class="icon icon-up-circled"></span>
          <span class="icon icon-cancel-squared"></span>
        </div>
        <div class="middleware-line">
          <div class="middleware-name">loopback</div>
          <span class="icon icon-down-circled"></span>
          <span class="icon icon-up-circled"></span>
          <span class="icon icon-cancel-squared"></span>
        </div>
      </div>
      <button class="btn btn-mini btn-primary">Add</button>
    </fieldset>
  </div>

  <div id="content">
    <div id="rx-region">
      <div>接收区</div>
      <div id="rx-content">
        <textarea placeholder="empty, no data yet."></textarea>
        <div id="rx-display-setup">
          <label for="display-format-select">显示方式:</label>
          <select id="display-format-select">
            <option>按协议显示</option>
            <option>十六进制</option>
            <option>字符串</option>
          </select>
          <button class="btn btn-mini btn-default">清空</button>
        </div>
      </div>
    </div>
    <div id="tx-region">
      <div>发送区</div>
      <div id="tx-content">
        <textarea placeholder="type data to send here."></textarea>
        <button id="btn-send-data" class="btn btn-mini btn-primary">发送</button>
      </div>
      <div id="tx-setup">
        <label><input type="checkbox" id="append-return" />末尾加0x0D(\r)</label>
        <label><input type="checkbox" id="append-linefeed" />末尾加0x0A(\n)</label>
        <label><input type="checkbox" id="send-hex" />十六进制</label>
        <label><input type="checkbox" id="send-decimal" />十进制</label>
        <label><input type="checkbox" id="send-by-script" />脚本</label>
      </div>
    </div>
  </div>

  <footer class="toolbar toolbar-footer"><h1 class="title">status</h1></footer>

</body>

</html>
